<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="body">
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand">Distribuidora Alpha</a>
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
        </nav>
    </header>
    <main>
      <form id="" class="col-lg-6 m-5">
        <div class="mb-3">
          <label for="marca" class="form-label">Marca:</label>
          <input type="text" class="form-control" id="marcaInput" aria-describedby="titulo">
          
        </div>
        <div class="mb-3">
          <label for="produc" class="form-label">Tipo del producto:</label>
          <input type="text" class="form-control" id="productoInput" aria-describedby="autor">
          
        </div>
        <div class="mb-3">
          <label for="precio" class="form-label">Precio:</label>
          <input type="text" class="form-control" id="precioInput" aria-describedby="precio">
          
        </div>
        <div>
            <button type="text" id="guardarBoton" class="btn btn-success" >Guardar Producto</button>
        </div>
      </form>

      <div class="row">
        <div class="m-5 col-lg-3">
            <button id="verCatalogo" class="btn btn-success">Ver Catálogo</button>
        </div>
        <div class="m-5 col-lg-3">
            <button id="ocultarCatalogo" class="btn btn-success">Ocultar Catálogo</button>

        </div>

      </div>

      <div class = "row">
        <div class="m-5 col-lg-1">
          <button id="modoOscuro" type="button" class="btn btn-dark">Dark</button>
        </div>
        
        <div class="m-5 col-lg-1">
          <button id="modoClaro" type="button" class="btn btn-light">Light</button>
        </div>
      
      </div>

      <div class="container">
        <div id="producto" class="row">

        </div>
      </div>
      
    </main>
    <script src="class.js"></script>
    <script src="main.js"></script>
    <script src="modoOscuro.js"></script>
</body>
</html>

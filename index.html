<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Proyecto Final</title>
</head>
<body>
    <header class="body">
          <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand">Distribuidora Alpha</a>
              <form class="d-flex" role="search">
                <input id="buscaProducto" class="form-control me-2" type="search" placeholder="Que buscas?" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Buscar</button>
              </form>
              <!-- dark mode-->
              <div class = "row">
                <div class="m-4 col-lg-1">
                  <button id="modoOscuro" type="button" class="btn btn-dark">Dark</button>
                </div>
                
                <div class="m-4 col-lg-1">
                  <button id="modoClaro" type="button" class="btn btn-light">Light</button>
                </div>
              
              </div>
              <!-- carrito -->
              <div>
                <button id="carritoBtn" type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                    <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                  </svg>
                  Carrito
                </button>
              </div>
            </div>
          </nav>
      </header>
    <main>
              <div id="container">
                <div id="containerCard" class="row">
                </div>
              </div>
              
              <!-- modal del carrito -->
              <div class="modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Carrito de Compras</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="modalCarrito" class="modal-body">
                      
                    </div>
                    <div class="row ml-ato">
                      <p id="precioTotalModal"></p>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                      <button type="button" class="btn btn-success" data-bs-dismiss="modal" id="comprarItem">Comprar</button>
                    </div>
                  </div>
                </div>
              </div>
              <!-- spinner -->
              <div id="cargarStock" class="text-center">
                <h1><span class="visually text-success">Cargando productos...</span></h1>
                <div class="spinner-grow text-success" style="width: 5rem; height: 5rem;" role="status"></div>
              </div>
    </main>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <!-- sweet alert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- scripts propios -->
    <script src="class.js"></script>
    <script src="main.js"></script>
    <script src="modoOscuro.js"></script>
</body>
</html>
